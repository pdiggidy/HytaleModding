name: Format Check

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev
      - main

permissions:
  pull-requests: write
  contents: read

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting with Prettier
        run: bun run format:check
